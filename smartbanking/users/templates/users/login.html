<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
        .container { width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h2 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; }
        input { padding: 10px; margin: 8px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px; background: #2196F3; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0b7dda; }
        .message { color: red; text-align: center; margin: 5px 0; }
        .register-link { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Not registered? <a href="{% url 'register' %}">Register here</a>
        </div>
    </div>
</body>
</html>
